<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coming soon page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="wrapper">
    <div class="logo ">
        <img src="logo.png.png" alt="logo">
    </div>

    <div class="title">
        Coming soon
    </div>
</div>
<div class="count-down">
    
    <div class="timer day">
        <div class="count">
            <div class="numb">00</div>
            <div class="text">Days</div>
        </div>
    </div>
    <div class="clone">:</div>
    <div class="timer hour">
        <div class="count">
            <div class="numb">00</div>
            <div class="text">Hours</div>
        </div>
    </div>
    <div class="clone">:</div>
    <div class="timer minute">
        <div class="count">
            <div class="numb">00</div>
            <div class="text">Minutes</div>
        </div>
    </div>
    <div class="clone">:</div>
    <div class="timer second">
        <div class="count">
            <div class="numb">00</div>
            <div class="text">Seconds</div>
        </div>
    </div>
</div>

<script>

const day = document.querySelector(".day .numb");
const hour = document.querySelector(".hour .numb");
const minute = document.querySelector(".minute .numb");
const second = document.querySelector(".second .numb");

var timer = setInterval(()=>{
    var currentDate = new Date().getTime();
    var launchDate = new Date('Jan 1,2022 12:00:00').getTime();
    var duration = launchDate - currentDate;
var days = Math.floor(duration / (1000 * 60 * 60 * 24));
var hours = Math.floor((duration % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60 ));
var minutes = Math.floor((duration % (1000 * 60 * 60 )) / (1000 * 60 ));
var seconds = Math.floor((duration % (1000 * 60 )) / 1000 );

day.innerHTML = days;
hour.innerHTML = hours;
minute.innerHTML = minutes;
second.innerHTML = seconds;


if(days < 10){
    day.innerHTML = '0' + days;
}
if(hours < 10){
    hour.innerHTML = '0' + hours;
}
if(minutes < 10){
    minute.innerHTML = '0' + minutes;
}
if(seconds < 10){
    second.innerHTML = '0' + seconds;
}
if(duration < 0){
    clearInterval(timer);
}


},1000)

</script>

</body>
</html>
